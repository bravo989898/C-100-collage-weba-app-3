<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <center>
            <a href="" id="link" download="myselfie.png"></a>
            <h1>Collage Web App 
                <img id="logo_img" src="logo.png">
            </h1>
            <hr>
            <h4 class="text-danger">As soon as the popup appears, please click Allow. After you've spoken a command</h4>
            
            <div class="form-group">
                <h3>Say "take my selfie" for Taking your selfies and to make a collage</h3>
                <br>
                <button class="btn btn-primary" onclick="start()">start</button>
                <br>
                <br>
                <label>Your voice output : </label>
                <br>
                <br>
                <textarea class="form-control" id="textbox" readonly="true"></textarea>
            </div>
            
            <p class="text-danger">Press the Start button</p>
    
            <label>Your webcam : </label>
    
            <div id="camera">
            </div>
    
            <br>
    
            <label>Your selife Will Display Here: </label>
            <div id="resultShow">
                <div id="img_1" class="photo">
                        <img class="result " src="img_1.jpg">
                </div>
                <br>
                <div id="img_2" class="photo">
                        <img class="result" src="img_2.jpg">
                </div>
                <br>
                <div id="img_3" class="photo">
                    <img class="result" src="img_3.jpg">
                </div>
            </div>
    
        </center>
        <div class="footer">
            <p>Created by-Aditya Mishra</p>
          </div>
        </div>
    
        <script src="main.js"></script>
</body>

</html>
